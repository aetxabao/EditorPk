        <div class="horizontal">
            <div id="tierra" class="celda pintura selected" onclick="elegirPintura(this,true,0)"></div><h3>Tierra (0)</h3>
        </div>
        <div class="horizontal">
            <div id="inicio" class="celda pintura" onclick="elegirPintura(this,true,1)"></div><h3>Inicio (1)</h3>
        </div>
        <div class="horizontal">
            <div id="fin" class="celda pintura" onclick="elegirPintura(this,true,2)"></div><h3>Fin (2)</h3>
        </div>
        <div class="horizontal">
            <div id="agua" class="celda pintura" onclick="elegirPintura(this,true,3)"></div><h3>Agua (3)</h3>
        </div>
        <div class="horizontal">
            <div id="pared" class="celda pintura" onclick="elegirPintura(this,true,4)"></div><h3>Pared (4)</h3>
        </div>
    </div>
    <div id="elementos">
        <h2>Elementos</h2>
        <div class="horizontal">
            <div id="bomba" class="celda pintura" onclick="elegirPintura(this,false,0)"></div><h3>Bomba (0)</h3>
        </div>
        <div class="horizontal">
            <div id="oso" class="celda pintura" onclick="elegirPintura(this,false,1)"></div><h3>Oso (1)</h3>
        </div>
        <div class="horizontal">
            <div id="satelite" class="celda pintura" onclick="elegirPintura(this,false,2)"></div><h3>Satelite (2)</h3>
        </div>
        <div class="horizontal">
            <div id="tower" class="celda pintura" onclick="elegirPintura(this,false,3)"></div><h3>Tower (3)</h3>
        </div>
        <div class="horizontal">
            <div id="bunny" class="celda pintura" onclick="elegirPintura(this,false,4)"></div><h3>Bunny (4)</h3>
        </div>
        <div class="horizontal">
            <div id="ammunition5" class="celda pintura" onclick="elegirPintura(this,false,5)"></div><h3>Municin 5 (5)</h3>
        </div>
        <div class="horizontal">
            <div id="ammunition10" class="celda pintura" onclick="elegirPintura(this,false,6)"></div><h3>Municin 10 (6)</h3>
        </div>
        <div class="horizontal">
            <div id="crossgun" class="celda pintura" onclick="elegirPintura(this,false,7)"></div><h3>Crossgun (7)</h3>
        </div>
    </div>
    <div id="acciones">
        <h2>Acciones</h2>
        <form>
            <select id="nivel" name="nivel" size="10">
                <option value="1">Primer nivel</option>
                <option value="2">Segundo nivel</option>
            </select>
            <div class="barra-horizontal">
                <button class="btn btn-lg" type="button" id="nuevo">Nuevo</button>
            </div>
            <div class="barra-horizontal">
                <button class="btn btn-lg" type="button" id="borrar">Borrar</button>
            </div>
            <div class="barra-horizontal">
                <button class="btn btn-lg" type="button" id="cargar">Cargar</button>
            </div>
            <div class="barra-horizontal">
                <button class="btn btn-lg" type="button" id="guardar">Guardar</button>
            </div>

        </form>
    </div>
</div>
<script>
    const colsSurfaces = [   '#e4ad86',
        '#4CAF50',
        '#FF5733',
        '#1E90FF',
        '#777'];
    var isMouseDown = false;
    let idx = 0; // Tierra

    document.addEventListener('mouseup', (e) => {
        isMouseDown = false;
    });

    document.querySelectorAll('#tablero .celda')
        .forEach( celda => {
                celda.addEventListener('mousedown', (e) => {
                    console.log('mousedown');
                    isMouseDown = true;
                    pintarCelda(celda);
                });
                celda.addEventListener('mouseover', (e) => {
                    console.log('mouseover');
                    if (isMouseDown) {
                        pintarCelda(celda);
                    }
                })
                celda.addEventListener('mouseup', (e) => {
                    isMouseDown = false;
                    console.log('mouseup isMouseDown=' + isMouseDown);
                })
            }
        );

    function pintarCelda(celda) {
        const fila = parseInt(celda.dataset.fila);
        const columna = parseInt(celda.dataset.columna);
        //console.log("fila: " + fila + ", columna: " + columna);
        celda.style.backgroundColor = colsSurfaces[idx];
    }

    function elegirPintura(elemento, superficie, indice) {
        document.querySelectorAll('.pintura')
            .forEach(celda => {
                celda.classList.remove('selected');
            });
        elemento.classList.add('selected');
        idx = indice;
        console.log("idx="+idx);
    }

</script>
</body>
</html>
